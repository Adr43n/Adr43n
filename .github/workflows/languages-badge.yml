name: Generate Languages Badge

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: Adr43n/Adr43n
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pybadges

      - name: Generate languages badge
        run: python scripts/generate_languages_badge.py

      - name: Create Pull Request with updated badge
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update languages badge"
          branch: "update-languages-badge"
          title: "Update languages badge"
          body: "Automated badge update"
          add-paths: LANGUAGES_BADGE.svg
          token: ${{ secrets.PAT_TOKEN }}
