name: Generate Languages Badge

on:
  schedule:
    - cron: '0 0 * * *'  # Exécute tous les jours à minuit
  workflow_dispatch:      # Permet de lancer manuellement

jobs:
  generate-badge:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pybadges

      - name: Generate languages badge
        run: python scripts/generate_languages_badge.py

      - name: Commit and push badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LANGUAGES_BADGE.svg
          git commit -m "Update languages badge" || echo "No changes"
          git push
